<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>車牌辨識系統</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <div class="container">
            <h1>車牌辨識系統</h1>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="image/*" />
                <button type="submit">上傳圖片</button>
            </form>
            <div id="result"></div>

            <h2>車牌辨識紀錄</h2>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>圖片</th>
                    <th>車牌號碼</th>
                    <th>時間</th>
                    <th>操作</th>
                </tr>
                {% for record in records %}
                <tr id="record-{{ record[0] }}">
                    <td>{{ record[0] }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + record[1]) }}" width="100" /></td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td><button onclick="deleteRecord({{ record[0] }})">刪除</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <script>
            document.getElementById('uploadForm').addEventListener('submit', function (event) {
                event.preventDefault()
                let fileInput = document.getElementById('fileInput').files[0]
                let formData = new FormData()
                formData.append('file', fileInput)

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.error) {
                            document.getElementById('result').innerText = '錯誤：' + data.error
                        } else {
                            // 顯示車牌號碼
                            document.getElementById('result').innerText = '車牌號碼：' + data.plate_number

                            // 顯示圖片
                            const img = document.createElement('img')
                            img.src = "{{ url_for('static', filename='../uploads/') }}" + data.filename
                            img.width = 100
                            document.getElementById('result').appendChild(img)
                        }
                    })
                    .catch((error) => {
                        document.getElementById('result').innerText = '上傳失敗：' + error.message
                    })
            })

            function deleteRecord(recordId) {
                if (!confirm('確定要刪除此紀錄嗎？')) {
                    return
                }

                fetch(`/delete/${recordId}`, {
                    method: 'POST',
                })
                    .then((response) => response.json())
                    .then((data) => {
                        alert(data.message)
                        document.getElementById(`record-${recordId}`).remove() // 刪除前端畫面上的表格列
                    })
                    .catch((error) => console.error('Error:', error))
            }
        </script>
    </body>
</html>
