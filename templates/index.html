<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>停車場管理系統</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <h2>YOLO 車牌辨識</h2>
        <input type="file" id="yolo-plate-image" />
        <button onclick="uploadYoloPlateImage()">辨識車牌</button>
        <p id="yolo-recognized-plate"></p>
        <h1>停車場管理系統</h1>

        <!-- 進場表單 -->
        <h2>車輛進場</h2>
        <input type="text" id="entry-plate" placeholder="輸入車牌號碼" />
        <button onclick="vehicleEntry()">車輛進場</button>

        <!-- 車輛紀錄表格 -->
        <button onclick="loadRecords()">重新整理</button>
        <table border="1">
            <thead>
                <tr>
                    <th>車輛編號</th>
                    <th>車牌號碼</th>
                    <th>進場時間</th>
                    <th>離場時間</th>
                    <th>停車費用</th>
                    <th>離場</th>
                    <th>紀錄操作</th>
                </tr>
            </thead>
            <tbody id="records-table"></tbody>
        </table>
        <a href="/calculate_fee_page">計算停車費</a>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
